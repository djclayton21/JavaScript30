<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const sercretCode = 'yoloswag';
      window.addEventListener('keyup', event => {
        pressed.push(event.key);
        pressed.splice(
          -sercretCode.length - 1,
          pressed.length - sercretCode.length
        );
        if (pressed.join('').includes(sercretCode)) {
          cornify_add()
        };
        console.log(pressed);
      });
    </script>
  </body>
</html>
